<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="./utils/timestamp-to-date.html">
<link rel="import" href="./utils/interruptor-element.html">

<dom-module id="my-view3">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        user-select: none;
        -webkit-user-select: none;

        padding: 10px;
      }
    </style>

    <div class="card">
      <div class="circle">3</div>
      <h1 on-click="cambiar">Mariano<h1>
      <timestamp-to-date timestamp="10"></timestamp-to-date>
      <timestamp-to-date timestamp="1524178417939"></timestamp-to-date>
      <timestamp-to-date id="t3"></timestamp-to-date>

<!-- se utilizan los slot para que se vea lo que pongo dentro del componente -->
      <interruptor-element activo>Activo?</interruptor-element>
      <interruptor-element activo disabled>Activo?</interruptor-element>
    </div>
  </template>

  <script>
    class MyView3 extends Polymer.Element {
      static get is() { return 'my-view3'; }

      cambiar() {
      //con el signo dolar puedo acceder a cualquier
      //  elemento que tenga un identificador
      // Cada componente genera su propia API
      this.$.t3.timestamp = 1524178417939;
    };

    }




    window.customElements.define(MyView3.is, MyView3);
  </script>
</dom-module>
