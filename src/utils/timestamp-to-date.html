<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<dom-module id="timestamp-to-date">
    <template>
        <style>
            :host {
                display: block
            }
        </style>

    [[date]]


    </template>

    <script>

        class TimestampToDate extends Polymer.Element {

            static get is() {
                return 'timestamp-to-date';
            }


            static get properties() {
                return {
                    timestamp: {
                        type: Number,
                        value: 0
                    },
                    date: {
                        type: String,
                        computed: 'toDate(timestamp)'
                    }
                };
            }

            toDate(timestamp) {
                let date = new Date(timestamp);
                //template string
                return `${date.getDate()}/${date.getMonth() + 1}/${date.getFullYear()}`;
            }


            constructor() {
                super();
            }


            ready() {
                super.ready();

                Polymer.RenderStatus.afterNextRender(this, function() {

                });
            }

        }

        window.customElements.define(TimestampToDate.is, TimestampToDate);
    </script>
</dom-module>
