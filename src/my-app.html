<dom-module id="my-app">
  <template>
    <style>
      :host {

        --dark-primary-color:       #388E3C;
        --default-primary-color:    rgb(98, 184, 101);
        --light-primary-color:      #C8E6C9;
        --text-primary-color:       #FFFFFF;
        --accent-color:             #9E9E9E;
        --primary-background-color: #C8E6C9;
        --primary-text-color:       #212121;
        --secondary-text-color:     #757575;
        --disabled-text-color:      #BDBDBD;
        --divider-color:            rgb(236, 236, 236);

        --app-primary-color: var(--dark-primary-color);
        --primary-color: var(--default-primary-color);
        --app-secondary-color: var(--accent-color);

        display: block;
      }

      app-drawer-layout:not([narrow]) [drawer-toggle] {
        display: none;
      }

      app-header {
        color: #fff;
        background-color: var(--app-primary-color);
      }

      app-drawer {
        --app-drawer-content-container: {;
          background-color: var(--default-primary-color);
          color:var(--text-primary-color);
        }
      }

      app-drawer app-toolbar {
        background-color: var(--app-primary-color)
      }

      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      .drawer-list {
        margin: 0 20px;
      }

      .drawer-list a {
        display: flex;
        align-items: center;
        padding: 0 16px;
        text-decoration: none;
        color: var(--primary-text-color);
        line-height: 40px;
      }

      .drawer-list span {
        position:relative;
        top: 2px;
        margin-left: 10px;
      }

      .drawer-list a.iron-selected {
        color: var(--text-primary-color);
        font-weight: bold;
      }

      app-toolbar {
         --app-toolbar-font-size: 16px;
      }

      #toasterror {
        --paper-toast-background-color: #a33;
      }

      #loginlink {
        color: var(--text-primary-color);
      }

     .blogout {
        --paper-button: {
          background-color: var(--default-primary-color);
          color: #ffffff;
          font-size: 1em;
          outline:none;
        }
      }

      @media(min-width: 640px) {
        #logoHeader {
          display: none;
        }
      }
    </style>

    <app-location
        route="{{route}}"
        url-space-regex="^[[rootPath]]">
    </app-location>

<!-- //por tail podemos pasar todos los parametros que aqui
      no se representan-->
    <app-route
        route="{{route}}"
        pattern="[[rootPath]]:page"
        data="{{routeData}}"
        tail="{{subroute}}">
    </app-route>

    <!-- FIREBASE -->
    <firebase-app
      auth-domain="marcadoresapp.firebaseapp.com"
      database-url="https://marcadoresapp.firebaseio.com"
      api-key="AIzaSyB0bGsIw6aSUXjNjb824LxXCahr3VgX_nc"
      storage-bucket="marcadoresapp.appspot.com"
    ></firebase-app>

    <firebase-auth id="auth" user="{{user}}" provider="google" on-error="handleError">
    </firebase-auth>

    <share-service id="shareService" marcadores-compartidos="{{marcadoresCompartidos}}"></share-service>

<!-- No estamos declarando las propiedades marcadores o marcadoresLoading
      y sin embargo funciona y no lo muestra como un error, lo estamos
    trayendo desde otro componente -->
    <marcadores-service marcadores="{{marcadores}}" loading="{{marcadoresLoading}}">
    </marcadores-service>
    <user-service id="userService" logged-in="{{loggedIn}}"></user-service>

    <app-drawer-layout fullbleed narrow="{{narrow}}">
      <!-- Drawer content -->
      <app-drawer id="drawer" slot="drawer" swipe-open="[[narrow]]">
        <app-toolbar>
            <app-logo></app-logo>
            </div>
        </app-toolbar>
        <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
          <a name="home" href="[[rootPath]]home">
            <iron-icon icon="my-icons:home"></iron-icon>
            <span>Home</span>
          </a>
          <template is="dom-if" if="[[loggedIn]]">
            <a name="nuevo" href="[[rootPath]]nuevo">
              <iron-icon icon="my-icons:playlist-add"></iron-icon>
              <span>Nuevo marcador</span>
            </a>
          </template>
          <a name="contacto" href="[[rootPath]]contacto">
            <iron-icon icon="my-icons:assignment"></iron-icon>
            <span>Contacto</span>
          </a>
          <a name="datos-legales" href="[[rootPath]]datos-legales">
            <iron-icon icon="my-icons:info"></iron-icon>
            <span>Datos Legales</span>
          </a>
        </iron-selector>
      </app-drawer>

      <!-- Main content -->
      <app-header-layout has-scrolling-region>

        <app-header slot="header" condenses reveals effects="waterfall" shadow fixed>
          <app-toolbar>
            <paper-icon-button icon="my-icons:menu" drawer-toggle></paper-icon-button>
              <div main-title class='logoContainer'>
                <app-logo id="logoHeader"></app-logo>
              </div>
              <a href="/login" id="loginlink" hidden$="[[loggedIn]]">
                <paper-icon-button icon="my-icons:account-circle"></paper-icon-button>
              </a>

              <paper-button hidden$=[[!loggedIn]] class="blogout" on-click="doLogout">Logout</paper-button>

              <paper-button on-click="autentica">Login Firebase</paper-button>

          </app-toolbar>
        </app-header>

        <iron-pages
            selected="[[page]]"
            attr-for-selected="name"
            fallback-selection="view404"
            role="main">

          <my-home
            name="home"
            marcadores="[[marcadores]]"
            loading="{{marcadoresLoading}}"
            marcadores-compartidos= "{{marcadoresCompartidos}}"
            on-share-delete="shareDelete"
          ></my-home>

          <marcador-nuevo
            name="nuevo">
          </marcador-nuevo>

          <marcadores-editar
            name="editar"
            route="[[subroute]]"
          ></marcadores-editar>

          <my-contacto
            name="contacto">
          </my-contacto>

          <my-datos-legales
            name="datos-legales"
          ></my-datos-legales>

          <my-login name="login"
            logged-in="{{loggedIn}}">
          </my-login>

          <my-register
            name="register">
          </my-register>

          <my-view404
            name="view404">
          </my-view404>

        </iron-pages>
      </app-header-layout>
    </app-drawer-layout>


  <paper-toast id="toast"></paper-toast>
  <paper-toast id="toasterror"></paper-toast>

  </template>

  <script>
    // Gesture events like tap and track generated from touch will not be
    // preventable, allowing for better scrolling performance.
    Polymer.setPassiveTouchGestures(true);

    class MyApp extends Polymer.Element {
      static get is() { return 'my-app'; }

      static get properties() {
        return {
          page: {
            type: String,
            reflectToAttribute: true,
            observer: '_pageChanged',
          },
          routeData: Object,
          subroute: Object,
          // This shouldn't be neccessary, but the Analyzer isn't picking up
          // Polymer.Element#rootPath
          rootPath: String,
          loggedIn: Boolean,
          fbApp: Object
        };
      }

      static get observers() {
        return [
          '_routePageChanged(routeData.page)',
        ];
      }

      autentica() {
        this.$.auth.signInWithPopup()
          .then(function(response) {})
          .catch(function(error) {});
      }

      shareDelete(e) {
        // console.log(e.detail);
        this.$.shareService.delete(e.detail);
      }

      ready() {
        super.ready();
        this.addEventListener('navegar', (e) => {
          this.set('route.path', e.detail.ruta)
        });
        this.addEventListener('toast-error', (e) =>
          this.toastError(e));
        this.addEventListener('toast-message', (e) =>
          this.toastMessage(e));
      }

      _routePageChanged(page) {
        // If no page was found in the route data, page will be an empty string.
        // Default to 'home' in that case.
        this.page = page || 'home';

        // Close a non-persistent drawer when the page & route are changed.
        if (!this.$.drawer.persistent) {
          this.$.drawer.close();
        }
      }

      _pageChanged(page) {
        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl;
        switch(page) {
          case 'nuevo':
            resolvedPageUrl = this.resolveUrl('marcadores/marcador-nuevo.html');
            break;
          case 'editar':
            resolvedPageUrl = this.resolveUrl('marcadores/marcadores-editar.html');
            break;
          default:
            resolvedPageUrl = this.resolveUrl('my-' + page + '.html');
        }
        // if(page == 'nuevo'){
        //   resolvedPageUrl = this.resolveUrl('marcadores/marcador-nuevo.html');
        // } else {
        //   resolvedPageUrl = this.resolveUrl('my-' + page + '.html');
        // }
        Polymer.importHref(
            resolvedPageUrl,
            null,
            this._showPage404.bind(this),
            true);
      }

      _showPage404() {
        this.page = 'view404';
      }

      toastMessage(e){
        this.$.toast.show({text: e.detail, duration: 3000});
      }

      toastError(e){
        this.$.toasterror.show({text: e.detail, duration: 3000});
      }
      doLogout() {
        this.$.userService.logout();
      }
    }

    window.customElements.define(MyApp.is, MyApp);
  </script>
</dom-module>
